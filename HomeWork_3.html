<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>

</head>
<body>
    <script>

            function addWorld(phrase, ...anarray) {
               let a=[];
                anarray.forEach(function (nn) {
                    a.push(`${nn} ${phrase}`);
                });

                return a;

            };
            var b=addWorld("good boy","Petro","Bogdan");
            b.forEach((x) => document.write(x +"<br/>"));
    </script>

</body>
</html>
